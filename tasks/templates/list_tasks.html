<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Django CRUD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center">Lista de Tareas</h1>

        <form method="post" action="{% url 'add_task' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="taskName" class="form-label">Nombre de la Tarea</label>
                <input type="text" class="form-control" id="taskName" name="task_name" placeholder="Escribe el nombre de la tarea" required>
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Descripción de la Tarea</label>
                <textarea class="form-control" id="taskDescription" name="task_description" rows="3" placeholder="Escribe la descripción de la tarea" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Tarea</button>
        </form>

        <!-- Lista de tareas existentes -->
        <ul class="list-group my-4">
            {% for task in tasks %}
                <li class="list-group-item">
                    <h5>{{ task.name }}</h5>
                    <p>{{ task.description }}</p>
                    <form method="post" action="{% url 'delete_task' task.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar Tarea</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
